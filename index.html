<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/cb40c0680e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>
            How is the weather today?
        </h1>

            <div class="card-body">
                <div class="search-form">
                    <form id="search-form" class="mb-3">
                        <div class="row">
                        <div class="col-9">
                            <input type="search" autocomplete="off" class="form-control" id="city-input"
                                placeholder="Enter your city" />
                        </div>
                
                        <div class="col-3">
                            <button class="btn btn-primary" id="current">Current</button>
                        </div>
                    </div>
                </form>
                </div>
                <h2 id="city">
                    Tokyo
                    </h2>
                    <img 
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    id="icon"
                    />
             
                <p>
                    <strong>
                        <span id="date">
                            Saturday,
                            15:43 
                        </span>
                    </strong>
                </p>
                <p>
                    <span id="description">Mostly Cloudy</span> <br />
                    <span id="temperature">   </span>° C / <span id="fahrenheit">  </span> °F <br />
                    Feels like <span id="feels">20</span>°
                </p>
                <div class="row">
                    <div class="col">
                        <div class="card" <img src="..." class="card-img-top" alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">Sunday</h5>
                            <i class="fas fa-cloud-sun"></i>
                            <p class="card-text">
                                18° / 13 °
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" <img src="..." class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <i class="far fa-sun"></i>
                        <p class="card-text">
                            19° / 13 °
                        </p>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p class="card-text">
                            16° / 13 °
                        </p>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p class="card-text">
                            18° / 16 °
                        </p>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Thrusday</h5>
                        <i class="far fa-sun"></i>
                        <p class="card-text">
                            19° / 13 °
                        </p>

                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
    <small class="small" >
        <a href="https://github.com/alinOrwls/Weather-shecodes" >Open-Source code </a>
        by Alin Ortiz
    </small>
</body>
</html>
